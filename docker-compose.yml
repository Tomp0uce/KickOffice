services:
  manifest-gen:
    image: node:20-alpine
    container_name: kickoffice-manifest-gen
    volumes:
      - ./:/app
    working_dir: /app
    environment:
      - SERVER_IP=${SERVER_IP}
      - FRONTEND_PORT=${FRONTEND_PORT}
      - BACKEND_PORT=${BACKEND_PORT}
      - PUBLIC_FRONTEND_URL=${PUBLIC_FRONTEND_URL:-}
      - PUBLIC_BACKEND_URL=${PUBLIC_BACKEND_URL:-}
    command: ["node", "scripts/generate-manifests.js"]
    restart: "no"

  kickoffice-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kickoffice-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - ./backend/.env
    environment:
      - PORT=${BACKEND_PORT}
      - FRONTEND_URL=http://${SERVER_IP}:${FRONTEND_PORT}
      - PUBLIC_FRONTEND_URL=${PUBLIC_FRONTEND_URL:-}
      - PUID=1026
      - PGID=100
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--no-verbose",
          "--tries=1",
          "--spider",
          "http://localhost:${BACKEND_PORT}/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      manifest-gen:
        condition: service_completed_successfully
    networks:
      - kickoffice

  kickoffice-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: ${PUBLIC_BACKEND_URL:-http://${SERVER_IP}:${BACKEND_PORT}}
        VITE_APP_VERSION: ${APP_VERSION:-}
        VITE_REQUEST_TIMEOUT_MS: ${VITE_REQUEST_TIMEOUT_MS:-45000}
    container_name: kickoffice-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      - PUID=1026
      - PGID=100
    depends_on:
      manifest-gen:
        condition: service_completed_successfully
      kickoffice-backend:
        condition: service_healthy
    networks:
      - kickoffice

networks:
  kickoffice:
    driver: bridge
