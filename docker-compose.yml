version: "3.8"

services:
  manifest-gen:
    image: alpine:latest
    container_name: kickoffice-manifest-gen
    volumes:
      - ./:/app
    command: >
      sh -ec "sed -e 's|{{FRONTEND_URL}}|http://${SERVER_IP}:${FRONTEND_PORT}|g' -e 's|{{BACKEND_URL}}|http://${SERVER_IP}:${BACKEND_PORT}|g' /app/manifest.template.xml > /app/manifest.xml; echo 'Manifest generated for ${SERVER_IP}'"
    restart: "no"

  kickoffice-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kickoffice-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    env_file:
      - ./backend/.env
    environment:
      - PORT=${BACKEND_PORT}
      - FRONTEND_URL=http://${SERVER_IP}:${FRONTEND_PORT}
      - PUID=1026
      - PGID=100
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${BACKEND_PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      manifest-gen:
        condition: service_completed_successfully
    networks:
      - kickoffice

  kickoffice-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_BACKEND_URL: http://${SERVER_IP}:${BACKEND_PORT}
    container_name: kickoffice-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT}:80"
    environment:
      - PUID=1026
      - PGID=100
    depends_on:
      manifest-gen:
        condition: service_completed_successfully
      kickoffice-backend:
        condition: service_healthy
    networks:
      - kickoffice

networks:
  kickoffice:
    driver: bridge
